name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: ./configure.sh
    - name: Run a multi-line script
      run: |
        make
        make install
